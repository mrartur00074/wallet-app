databaseChangeLog:
  - changeSet:
      id: add-wallet-transactions
      author: mrartur0074
      changes:
        - createTable:
            tableName: wallet_transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: wallet_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: operation_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: error_message
                  type: TEXT